<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin2Dec</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bin2dec-container">
    <div class="bin2dec-content">
      <header>
        <h1>Bin2Dec</h1>
        <h2>Binary to Decimal Converter</h2>
      </header>

      <form action="">

        <div class="input-wrapper">
          <label for="binary">Binary Input</label>
          <input id="binary-input" type="text" name="binary" placeholder="Enter 0 or 1">
        </div>
        
        <div class="input-wrapper">
          <button type="submit" onclick="convertToBin(event)">Convert</button>
        </div>

        <div class="output-wrapper">
          <label for="decimal">Decimal Output</label>
          <input id="decimal-output" type="text" disabled name="decimal">
        </div>

      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
